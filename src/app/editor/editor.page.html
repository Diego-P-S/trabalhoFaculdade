<ion-header>
  <ion-toolbar>
    <ion-title>Editor Test</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">sair</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="block" (click)="cadastraArtigo()">Cadastrar Artigo</ion-button>

  <ion-item *ngFor="let artigo of artigos">
    <ion-label>{{artigo.titulo}}</ion-label> 
  </ion-item>
  
</ion-content>
